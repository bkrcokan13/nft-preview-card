<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png">
    <title>NFT Card</title>
</head>
<body>

    <div class="nft-card">

        <div class="nft-picture">
            <div class="nft-view">
                <div class="view-icon"></div>
            </div>
        </div>
    
        <div class="nft-content">
            <div class="nft-title">
                <h3>Equilibrium #3429</h3>
            </div>
            <div class="nft-description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="nft-info">
                <div class="nft-price">
                    <div class="nft-icon eth"></div>
                    <div class="nft-value">0.041 ETH</div>
                </div>

                <div class="nft-available">
                    <div class="nft-icon time"></div>
                    <div class="nft-left-day">3 days left</div>
                </div>
                
            </div>
        </div>
        <div class="line"></div>
        <div class="nft-creator">
            <div class="nft-creator-picture"></div>
            <div class="nft-creator-username">
                Creation of <a href="index.html">Jules Wyvern</a>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/bkrcokan13">bkrcokan13</a>.
      </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
